name: Server_Races - Pipeline

on:
  push:
    branches: ["**"]
    paths:
      - 'Server/Races/SportReserve_Races/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'Server/Races/SportReserve_Races/**'

jobs:
  build:
    runs-on: windows-latest 
    
    steps:
      - uses: actions/checkout@v3
          
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x

      - name: Pack local NuGet packages
        run: dotnet pack SportReserve_Shared.csproj -o ./nupkg
        working-directory: ./Server/SportReserve_Shared

      - name: Restore dependencies
        run: dotnet restore SportReserve_Races.csproj
        working-directory: ./Server/Races/SportReserve_Races

      - name: Build
        run: dotnet build SportReserve_Races.csproj --no-restore
        working-directory: ./Server/Races/SportReserve_Races

      - name: Test
        run: dotnet test SportReserve_Races.csproj --filter Category=Unit
        working-directory: ./Server/Races/SportReserve_Races
