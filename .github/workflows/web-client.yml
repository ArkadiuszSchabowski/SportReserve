name: WebClient - Pipeline

on:
  push:
    branches: ["**"]
    paths:
      - 'Client/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'Client/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.13.1'
      - run: npm install
        working-directory: ./Client
      - run: npx ng build
        working-directory: ./Client
      - run: npx ng test --watch=false --browsers=ChromeHeadless
        working-directory: ./Client
        env:
          CI: true
