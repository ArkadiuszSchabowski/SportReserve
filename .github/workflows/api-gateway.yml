name: Server_ApiGateway - Pipeline

on:
  push:
    branches: ["**"]
    paths:
      - 'Server/ApiGateway/**'
  pull_request:
    branches: ["main"]
    paths:
      - 'Server/ApiGateway/**'

jobs:
  build:
    runs-on: windows-latest 
    
    steps:
      - uses: actions/checkout@v3
          
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v4.0.1
        with:
          dotnet-version: 8.0.x

      - name: Pack local NuGet packages
        run: dotnet pack SportReserve_Shared.csproj -o ./nupkg
        working-directory: ./Server/SportReserve_Shared

      - name: Restore dependencies
        run: dotnet restore SportReserve_ApiGateway.csproj
        working-directory: ./Server/ApiGateway/SportReserve_ApiGateway

      - name: Build
        run: dotnet build --no-restore
        working-directory: ./Server/ApiGateway/SportReserve_ApiGateway
